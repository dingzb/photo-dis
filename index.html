<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/> -->
    <title>照片展示</title>
    <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="js/jquery-mobile-1.4.5.js" type="text/javascript"></script>
    <script src="photo.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body style="background-color: #6dacf2;">
    <div id="thirdExplor">
        <div><img src="img/logo.png" style="max-width: 100px; max-height: 100px;" alt=""></div>
        <div class="title"><span>左云县国家税务局法制税务建设重点工作展示平台</span></div>
    </div>
    <div id="explors">
        <div id="return-to-third"><img class="return" alt="返回" src="img/return.png"/></div>
        <div id="whatName" class="title"><span></span></div>
    </div>
    <div id="explor">
        <div id="return-to-agency"><img class="return" alt="返回" src="img/return.png"/></div>
        <div id="agencyName" class="title"><span></span></div>
    </div>
    <div id="screen">
        <div class="header">
            <span id="return"><img class="return" alt="返回" src="img/return2.png"></span>
            <span id="title"></span>
        </div>
        <div id="show">
            <span id="previous"></span>
            <span id="next"></span>
            <div class="photo">
                <img id="img" />
                <video id="video" autoplay="autoplay" loop="loop"></video>
                <div id="desc"><span>税收管理展示平台</span></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
